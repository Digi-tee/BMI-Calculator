<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <title>BMI Calculator</title>
    </head>
    <body>
        <div class="container px-50 py-50">
            <!-- Nav bar starts -->
            <nav class="navbar navbar-expand-lg mt-3 w-100">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-primary" href="#">BMI Calculator</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">BMI Tracking</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link ">BMI Advisor</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Nav bar ends -->

            <!-- Body starts -->
            <div class="container">
                <div class="d-flex">
                    <div class="text" id="calculate">
                        <h2 class="let mb-5 fs-1">Let's <span class="fw-bold">Calculate</span> </h2>
                        <div class="input">
                            <label for="height" class="fw-bold fs-4">Height (cm)</label>
                            <input type="text" id="height" class="border-0 border-bottom" placeholder="Input your height here" />
                            <p class="height_error"></p>
                        </div>
                        
                        
                        <div class="input">
                            <label for="weight" class="fw-bold fs-4">Weight (kg)</label>
                            <input type="text" id="weight" class="border-0 border-bottom" placeholder="Input your weight here" />
                            <p class="weight_error"></p>
                        </div>

                        <button type="button" class="btn btn-primary bg-info text-dark mb-2 mt-3 fs-" id="button">Calculate <i class="bi bi-caret-right-square-fill"></i></button>

                        <div class="status">
                            <h5 class="fw-bold mb-3 fs-1" id="bodymass">BMI - 0.0</h5>
                            <h5 class="fw-bold mt-3" id="status">Status</h5>
                        </div>
                        
                    </div>
                    <div class="image">
                        <img src="/img/undraw_personal_trainer_re_cnua 1 (1).png" alt="Trainer">
                    </div>
                </div>
            </div>
            <!-- Body ends -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
